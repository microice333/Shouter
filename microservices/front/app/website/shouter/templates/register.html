{% extends 'template.html' %}

{% block subtitile %}Registration{% endblock %}

{% block content %}
<div class="container content">
  </form>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Nazwa użytkownika:</label>
      <input type="text" class="form-control" id="name" name="username" placeholder="Nazwa użytkownika">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Hasło">
    </div>
       <button type="submit" class="btn btn-primary">Zarejestruj</button>
  </form>
</div>
{% endblock %}%}
