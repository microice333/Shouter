{% extends 'template.html' %}

{% block subtitile %}Registration{% endblock %}

{% block content %}
<div class="first container content">
  <form class="first" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" class="form-control" id="name" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="mail">E-mail address:</label>
      <input type="text" class="form-control" id="mail" name="mail" placeholder="jasiu1234@przyklad.pl">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
    </div>
       <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
