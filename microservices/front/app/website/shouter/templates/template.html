<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Shouter{% block subtitile %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="{% static 'wall.js' %}"></script>
    {% block js %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="{% url 'wall' %}">Shouter</a>
      <ul class="navbar-nav">
        <li class="nav-item {% if wall %}active{% endif %}">
          <a class="nav-link" href="{% url 'wall' %}">Home</a>
        </li>
        <li class="nav-item {% if profile %}active{% endif %}">
          <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
      </ul>
      <span class="ml-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text">
            Witaj, {{ request.user.username }}
          </span>
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'logout' %}" role="button">Wyloguj się</a>
        {% else %}
          <span class="navbar-text">
            Witaj,
          </span>
          <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}" role="button">Zaloguj się</a>
          <span class="navbar-text">
            lub
          </span>
          <a class="btn btn-outline-success btn-sm" href="{% url 'register' %}" role="button">Zarejestruj</a>
        {% endif %}
      </span>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
